<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Static Resume Builder </h1>
    <form id="resume">
    
        <fieldset>
            
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your Name" class="box" required><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your Email" class="box" required><br>

            <label for="phone">Phone:</label><br>
            <input type="phone" id="phone" name="phone" placeholder="Enter your Phone.No" class="box" required><br>


        </fieldset> 
        <fieldset>
            <legend>Qualifications</legend>
            <label for="qualifications">Qualifications</label>
            <textarea name="qualifications" id="qualifications" rows="4" placeholder="Enter your Qualification" class="box" required></textarea><br>
        </fieldset> 
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" placeholder="Enter your Skills" class="box" required></textarea><br>
        </fieldset>
        <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea name="experience" id="experience" rows="4" placeholder="Enter your Experience" class="box" required></textarea><br>
        </fieldset> 

        <button>Generate Resume</button> 
    </form>
    
    
</body>
</html>
